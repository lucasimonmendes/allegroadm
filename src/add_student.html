<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adicionar Aluno</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <button class="button" type="button">
      <a href="./dashboard.html">Voltar</a>
    </button>
    <div class="container">
      <h1 class="title">Adicionar aluno</h1>
      <form class="form">
        <input
          type="text"
          name="student-name"
          id="student-name"
          class="input"
          placeholder="Nome do aluno"
          required
        />
        <input
          type="number"
          min="0"
          name="student-age"
          id="student-age"
          class="input"
          placeholder="Idade"
          required
        />
        <input
          type="number"
          min="0"
          name="contract-duration"
          id="contract-duration"
          class="input"
          placeholder="Contrato"
          required
        />

        <button class="button" type="submit">
          <a href="./add_student.html">Adicionar Aluno</a>
        </button>
      </form>
    </div>
  </body>
</html>
